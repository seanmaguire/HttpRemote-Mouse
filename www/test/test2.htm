
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
var listening = false;

$(document).ready(function() {
  $('.box').mousemove(function(e) {
    if (listening) { 
	  var offset = $(this).offset();
	  $('#position').text((e.clientX - offset.left) + ", " + (e.clientY - offset.top));
	}
  });
});

$(document).ready(function() {
  $('.box').click(function(e) {
    listening = true;
    //var offset = $(this).offset();
    //$('#position').text((e.clientX - offset.left) + ", " + (e.clientY - offset.top));
  });
});

$(document).ready(function() {
  $('.box').mouseup(function(e) {
    listening = false;
    //var offset = $(this).offset();
    //$('#position').text((e.clientX - offset.left) + ", " + (e.clientY - offset.top));
  });
});

</script>
<style type="text/css">
html, body {
	height: 100%;
}
html {
	overflow-y: hidden;
}
body {
	overflow-y: scroll;
}
</style>


</head>

<body style="width: 900px; height: 900px; ">
<div class="box" style="width: 800px; height: 800px; background: #F00; "> </div>
<p id="position"></p>

</body>
</html>
